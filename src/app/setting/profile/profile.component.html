<div class="background bg-light-color">
  <div class="container pt-3 pb-5">
      <div class="h3 font-weight-bold font-green3 text-center mt-4 mb-5 "> Bienvenue<br>
      <h3>{{customerObject.name}}</h3>
    </div>
  </div>

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-12" *ngFor="let choice of choices">
        <div class="card-deck mb-3 h-100 " [routerLink]="[choice.router,userId]">
          <div class="card border border-dark">
            <div class="row d-inline-flex">
              <div class="card-body d-inline-block text-center pb-0">
                <div class="text-center">
                  <img src={{choice.icon}} alt="" width="auto" height="80">
                </div>
                <div class="card-body p-0">
                  <div class="h5  green4">
                    {{choice.title | titlecase }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <app-newsletter></app-newsletter>
</div>
